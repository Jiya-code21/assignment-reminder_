<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Reminder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Assignment Reminder</h1>
        <form id="assignmentForm">
            <input type="text" id="title" placeholder="Assignment Title" required>
            <textarea id="description" placeholder="Description" rows="3" required></textarea>
            <input type="date" id="deadline" required>
            <input type="file" id="pdfUpload" accept=".pdf" required>
            <button type="submit">Add Assignment</button>
        </form>
        <h2>Assignments</h2>
        <ul id="assignmentList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
